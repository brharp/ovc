id: footer_about
title: About
body: |
  The Ontario Veterinary College (OVC) at the University of Guelph is a
  world leader in advancing veterinary medicine and health research to
  improve the health of animals, people, and our planet. OVC education the
  next generation of health leaders and provides high-value experiential
  learning opportunities through an interdisciplinary, comparative
  approach aimed at finding real-world solutions to real-world problems.

