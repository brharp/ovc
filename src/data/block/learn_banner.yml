title: Learn
body: |
  With faculty and administration sharing like-minded ideas on furthering
  animal care, research and innovative teaching methodologies, OVC
  offers a rich and intense learning environment to students. Teaching
  hospital and facilities specialize in large and small animals, with
  dedicated intensive and oncology care, mean the potential for hands-on
  and applied learning are endless.
