title: Explore OVC
body: |
  The Ontario Veterinary College (OVC) at the University of Guelph is
  a world leader in advancing veterinary science, learning and research
  to improve the lives of animals, people and our planet. With a focus
  on innovation and science-based discovery, the OVC is training the
  next generation of health leaders to find real-world solutions to
  global challenges.

