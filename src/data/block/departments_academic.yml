title: Academic Departments
subtitle: The sectors of the OVC
body: |
  OVC is home to four world-leading research centres and institutes that
  catalyze discovery and innovation by promoting collaboration, creating
  efficiencies in the research process, translating results to internal
  and external audiences, and magnifying research impact. These centres
  and institutes are pillars of research excellence in the College that
  reflect the substantial and internationally recognized expertise of
  OVC faculty members.
