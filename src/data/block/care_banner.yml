title: Get Care
body: |
  The Ontario Veterinary College Health Sciences Centre is a network of
  specialty hospitals that provides services to over 16,000 companion
  animals, equine, farm animal and exotic species every year. Our team of
  experts carries expertise in areas such as Internal Medicine, oncology,
  and cardiology.

