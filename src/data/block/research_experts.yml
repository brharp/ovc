body: |
  Researchers at OVC conduct innovative, collaborative research aimed at improving the health and well-being of animals, humans, and ecosystems under a One Health paradigm. Our work covers a broad range of disciplines from basic laboratory investigation to epidemiological field studies to applied clinical research on companion and food animals as well as wildlife.
